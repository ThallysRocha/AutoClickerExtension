<link href="popup.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div class="container">
    <div class="title">Robô do Tinder</div>
    <div class="interval-title">Intervalo de Cliques</div>
    <div class="interval">
      
      <div class="interval-body">
        <input id="interval" type="number" min="1" value="2">  
      </div>

      <div class="unit">
        <select name="unit" id="unit">
          <option value="seconds">Segundos</option>
          <option value="miliseconds">Milisegundos</option>
          <option value="minutes">Minutos</option>
        </select>
      </div>

    </div>

    <div>Repetições de Cliques</div>
    <div class="repetitions">

      <div class="repetitions-body">
        <div id="repetitions-label">Repetir por:</div>
        <input id="repetitions" type="number" min="1" value="5">  
      </div>

      <div class="checkboxes">
        <div class="neverStop-body">
          <div id="neverStop-label">Não parar:</div>
          <input type="checkbox" id="neverStop">
        </div>
        <div class="random-body">
          <div id="random-label">Aleatório?</div>
          <input type="checkbox" id="random">
        </div>
          
      </div>
       
    </div>
    <div class="buttons">
      <button id="stop">Parar</button>    
      <button id="start">Começar</button>
      
    </div>
</div>
<script type="module" src="popup.js"></script>
